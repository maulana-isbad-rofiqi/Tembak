<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NET.DESTROYER V9 // SYSTEM ROOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --bg: #050505;
            --panel: rgba(10, 20, 10, 0.85);
            --primary: #00ff41; /* Matrix Green */
            --accent: #008F11;
            --danger: #ff2a2a;
            --grid-color: rgba(0, 255, 65, 0.05);
        }

        body {
            background-color: var(--bg);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
        }

        /* Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .sidebar {
            width: 80px;
            height: 100vh;
            position: fixed;
            left: 0; top: 0;
            border-right: 1px solid var(--accent);
            background: #000;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .nav-btn {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        .nav-btn.active::after {
            content: '';
            position: absolute;
            right: -15px;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 10px solid var(--primary);
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }

        .hud-panel {
            background: var(--panel);
            border: 1px solid var(--primary);
            padding: 20px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.1);
            margin-bottom: 20px;
        }

        /* Corner Decor */
        .hud-panel::after {
            content: "";
            position: absolute;
            bottom: -1px; right: -1px;
            width: 20px; height: 20px;
            border-bottom: 3px solid var(--primary);
            border-right: 3px solid var(--primary);
        }
        .hud-panel::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px;
            width: 20px; height: 20px;
            border-top: 3px solid var(--primary);
            border-left: 3px solid var(--primary);
        }

        h2 {
            text-transform: uppercase;
            border-bottom: 1px dashed var(--primary);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px var(--primary);
        }

        /* Inputs */
        .form-control, .form-select {
            background: #000;
            border: 1px solid var(--accent);
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            border-radius: 0;
        }
        .form-control:focus, .form-select:focus {
            background: #000;
            color: #fff;
            border-color: var(--primary);
            box-shadow: none;
        }
        ::placeholder { color: #005500; }

        /* Buttons */
        .btn-hack {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            padding: 10px;
            border-radius: 0;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .btn-hack:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }
        .btn-stop {
            border-color: var(--danger);
            color: var(--danger);
        }
        .btn-stop:hover {
            background: var(--danger);
            color: #fff;
            box-shadow: 0 0 20px var(--danger);
        }

        /* Terminal Log */
        .terminal-window {
            background: #000;
            border: 1px solid #333;
            height: 300px;
            overflow-y: hidden; /* Auto scroll handled by JS */
            padding: 10px;
            font-size: 0.8rem;
            position: relative;
        }
        .terminal-content {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            min-height: 100%;
        }
        .log-entry {
            margin-bottom: 2px;
            border-left: 2px solid transparent;
            padding-left: 5px;
        }
        .log-entry.new {
            border-left-color: var(--primary);
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        /* Progress Bar */
        .cyber-progress {
            height: 20px;
            background: #111;
            border: 1px solid #333;
            margin-top: 15px;
            position: relative;
        }
        .cyber-bar {
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                var(--primary),
                var(--primary) 10px,
                var(--accent) 10px,
                var(--accent) 20px
            );
            width: 0%;
            transition: width 0.2s;
            box-shadow: 0 0 10px var(--primary);
        }

        /* Iframe Speedtest */
        .speedtest-frame {
            width: 100%;
            height: 500px;
            border: none;
            filter: invert(1) hue-rotate(180deg); /* Invert colors to match dark theme */
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="nav-btn active" onclick="setMode('buang', this)" title="Packet Waster"><i class="bi bi-radioactive"></i></div>
        <div class="nav-btn" onclick="setMode('speed', this)" title="Speedtest"><i class="bi bi-speedometer2"></i></div>
        <div style="flex-grow:1"></div>
        <div class="text-center mb-3" style="font-size: 0.7rem; writing-mode: vertical-rl; transform: rotate(180deg);">SYS.V9.0</div>
    </div>

    <div class="main-content">
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center border-bottom border-secondary pb-2">
                    <div><i class="bi bi-terminal-fill me-2"></i>TERMINAL ACCESS GRANTED</div>
                    <div id="clock">00:00:00</div>
                </div>
            </div>
        </div>

        <div id="buang" class="section">
            <div class="row">
                <div class="col-md-5">
                    <div class="hud-panel">
                        <h2><i class="bi bi-trash3-fill"></i> DATA DUMP CONFIG</h2>
                        
                        <div class="mb-3">
                            <label class="small text-muted">THREADS (KEKUATAN)</label>
                            <select id="waster-threads" class="form-select">
                                <option value="5">LEVEL 1 - STEALTH (5 Threads)</option>
                                <option value="20" selected>LEVEL 2 - ASSAULT (20 Threads)</option>
                                <option value="50">LEVEL 3 - NUKE (50 Threads)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="small text-muted">TARGET LIMIT (MB)</label>
                            <input type="number" id="waster-limit" class="form-control" placeholder="0 = INFINITE">
                        </div>

                        <div class="row g-2 mt-4">
                            <div class="col-6">
                                <button class="btn btn-hack" id="btn-start" onclick="startWaster()">INITIATE</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-hack btn-stop" id="btn-stop" onclick="stopWaster()" disabled>ABORT</button>
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-top border-secondary">
                            <div class="d-flex justify-content-between mb-1">
                                <span>DATA WASTED:</span>
                                <span id="stat-total" class="fw-bold">0.00 MB</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>SPEED:</span>
                                <span id="stat-speed" class="text-white">0.00 MB/s</span>
                            </div>
                            <div class="cyber-progress">
                                <div class="cyber-bar" id="prog-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-7">
                    <div class="hud-panel" style="height: 100%;">
                        <h2><i class="bi bi-code-square"></i> LIVE TRAFFIC LOG</h2>
                        <div class="terminal-window" id="terminal">
                            <div class="terminal-content" id="log-content">
                                <div class="text-muted">System ready... Waiting for command.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="speed" class="section" style="display: none;">
            <div class="hud-panel">
                <h2><i class="bi bi-speedometer"></i> GLOBAL NETWORK TEST</h2>
                <p class="small text-muted mb-3">> CONNECTING TO OPEN SPEEDTEST SERVER (HTML5 ENGINE)...</p>
                <div style="position:relative; width:100%; height:0; padding-bottom:56.25%; background:#000;">
                    <iframe 
                        src="https://openspeedtest.com/Get-widget.php" 
                        style="position:absolute; top:0; left:0; width:100%; height:100%; border:none; border: 1px solid var(--primary);" 
                        allow="fullscreen">
                    </iframe>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Clock
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString() + " UTC+7";
        }, 1000);

        // Navigation
        function setMode(mode, btn) {
            document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
            document.getElementById(mode).style.display = 'block';
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- LOGIC BUANG PAKET ---
        let wasterId = null;
        let totalBytes = 0;
        let startTime = 0;
        let logs = [];

        function addLog(msg, type="INFO") {
            const content = document.getElementById('log-content');
            const time = new Date().toLocaleTimeString([], {hour12: false, hour: '2-digit', minute:'2-digit', second:'2-digit'});
            
            const div = document.createElement('div');
            div.className = 'log-entry new';
            
            let color = 'var(--primary)';
            if(type === 'ERR') color = 'var(--danger)';
            
            div.innerHTML = `<span style="color:#555">[${time}]</span> <span style="color:${color}">[${type}]</span> ${msg}`;
            
            content.appendChild(div);
            
            // Auto scroll logic
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;

            // Limit log lines to prevent memory leak
            if(content.children.length > 50) {
                content.removeChild(content.children[0]);
            }
        }

        function startWaster() {
            const limitMB = parseFloat(document.getElementById('waster-limit').value) || 0;
            const threads = parseInt(document.getElementById('waster-threads').value);
            const url = "https://picsum.photos/1000/1000?random="; // URL target (gambar random)

            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-stop').disabled = false;
            
            totalBytes = 0;
            startTime = Date.now();
            addLog(`INITIALIZING ATTACK SEQUENCE WITH ${threads} THREADS...`, "SYS");

            wasterId = setInterval(() => {
                // Check Limit
                if (limitMB > 0 && (totalBytes / 1024 / 1024) >= limitMB) {
                    stopWaster();
                    addLog("TARGET DATA LIMIT REACHED. STOPPING.", "SYS");
                    return;
                }

                // Spawn Threads
                for (let i = 0; i < (threads / 2); i++) { // Optimization: spawn batch
                    const randID = Math.floor(Math.random() * 99999);
                    fetch(url + Math.random(), { mode: 'no-cors', cache: 'no-store' })
                        .then(() => {
                            const chunkSize = 350 * 1024; // Estimasi 350KB per request
                            totalBytes += chunkSize;
                            updateStats(limitMB);
                            
                            // Visual Log (Hanya 1 dari 5 request agar tidak lag)
                            if(Math.random() > 0.8) {
                                addLog(`PACKET #${randID} DUMPED >> ${(chunkSize/1024).toFixed(0)}KB OK`, "OUT");
                            }
                        })
                        .catch(e => {});
                }
            }, 200); // Interval loop
        }

        function updateStats(limitMB) {
            const mb = (totalBytes / 1024 / 1024).toFixed(2);
            const duration = (Date.now() - startTime) / 1000;
            const speed = (mb / duration).toFixed(2);

            document.getElementById('stat-total').innerText = mb + " MB";
            document.getElementById('stat-speed').innerText = speed + " MB/s";

            if(limitMB > 0) {
                const pct = Math.min((mb / limitMB) * 100, 100);
                document.getElementById('prog-bar').style.width = pct + "%";
            } else {
                document.getElementById('prog-bar').style.width = "100%";
                document.getElementById('prog-bar').classList.add('progress-bar-striped', 'progress-bar-animated');
            }
        }

        function stopWaster() {
            clearInterval(wasterId);
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-stop').disabled = true;
            addLog("PROCESS ABORTED BY USER.", "ERR");
        }
    </script>
</body>
</html>
