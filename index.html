    const log = (msg, type = 'info') => {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.innerHTML = `<strong>\( {getEmoji(type)} \){type.toUpperCase()}:</strong> ${msg}`;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
      logEl.style.display = 'block';
    };

    const getEmoji = (type) => {
      if (type === 'success') return 'âœ…';
      if (type === 'error') return 'âŒ';
      return 'â„¹ï¸';
    };

    const updateStatus = (title, kuota) => {
      document.getElementById('status-title').textContent = `Status: ${title}`;
      document.getElementById('kuota').innerHTML = `Nomor: \( {simData.nomor} | Kuota: \){kuota || simData.kuota}`;
      document.getElementById('status').style.display = 'block';
    };

    async function injectAll() {
      const btn = document.querySelector('button[onclick="injectAll()"]');

      document.getElementById('log').innerHTML = '';

    }

    // PWA install
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      deferredPrompt = e;
