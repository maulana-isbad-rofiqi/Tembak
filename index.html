<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Toolkit V8 - Web Edition</title>
  <meta name="description" content="Toolkit jaringan profesional untuk pengujian: Buang Paket, HTTP Stress Test, Speedtest. Hanya untuk edukasi.">
  <link rel="icon" href="https://via.placeholder.com/64/00ff00/ffffff?text=NTK" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4081;
      --secondary: #4ade80;
      --dark-bg: #0f0f1b;
      --card-bg: #16213e;
      --text: #ffffff;
      --subtext: #a0a0a0;
      --accent: #667eea;
      --error: #ef4444;
      --success: #22c55e;
      --warning: #eab308;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--dark-bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      width: 100%;
    }
    header {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: var(--subtext);
      margin-bottom: 1rem;
    }
    .nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .nav-btn {
      padding: 0.8rem 1.5rem;
      background: var(--card-bg);
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav-btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .nav-btn.active {
      background: var(--primary);
      border-color: var(--primary);
    }
    .section {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
      display: none;
    }
    .section.active {
      display: block;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--secondary);
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--subtext);
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      background: #0f1424;
      border: 1px solid var(--accent);
      border-radius: 8px;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
    }
    button {
      padding: 1rem 2rem;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background: #e03375;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .log-container {
      background: #0f1424;
      border-radius: 8px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    .log-entry {
      margin-bottom: 0.5rem;
    }
    .log-success { color: var(--success); }
    .log-error { color: var(--error); }
    .log-info { color: var(--accent); }
    .progress-bar {
      background: #0f1424;
      border-radius: 8px;
      height: 20px;
      margin-top: 1rem;
      overflow: hidden;
    }
    .progress-fill {
      background: var(--secondary);
      height: 100%;
      width: 0;
      transition: width 0.3s;
    }
    footer {
      text-align: center;
      color: var(--subtext);
      font-size: 0.8rem;
      margin-top: auto;
      padding-top: 2rem;
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      h1 { font-size: 2rem; }
      .nav { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Network Toolkit V8</h1>
      <p class="subtitle">Web Edition - Untuk Pengujian Jaringan Edukasi (Profesional & Aman)</p>
    </header>

    <nav class="nav">
      <button class="nav-btn active" data-section="buang-paket">Buang Paket</button>
      <button class="nav-btn" data-section="stress-test">HTTP Stress Test</button>
      <button class="nav-btn" data-section="speedtest">Speedtest</button>
    </nav>

    <section id="buang-paket" class="section active">
      <h2>Buang Paket</h2>
      <div class="form-group">
        <label>Mode Kekuatan</label>
        <select id="waster-mode">
          <option value="10">Slow (10 Koneksi)</option>
          <option value="30" selected>Stabil (30 Koneksi)</option>
          <option value="60">Cepat (60 Koneksi)</option>
          <option value="100">Agresif (100 Koneksi)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Jumlah Data (MB/GB) atau Tanpa Batas</label>
        <input type="number" id="waster-amount" placeholder="Masukkan jumlah (kosong untuk tanpa batas)">
        <select id="waster-unit">
          <option value="MB">MB</option>
          <option value="GB">GB</option>
        </select>
      </div>
      <button id="start-waster">üöÄ Mulai Buang Paket</button>
      <div class="progress-bar"><div class="progress-fill" id="waster-progress"></div></div>
      <div class="log-container" id="waster-log"></div>
    </section>

    <section id="stress-test" class="section">
      <h2>HTTP Stress Test</h2>
      <div class="form-group">
        <label>Mode Kekuatan</label>
        <select id="stresser-mode">
          <option value="50">Ringan (50 Pekerja)</option>
          <option value="150" selected>Sedang (150 Pekerja)</option>
          <option value="300">Kuat (300 Pekerja)</option>
          <option value="500">Ekstrem (500 Pekerja)</option>
        </select>
      </div>
      <div class="form-group">
        <label>Target URL (http/https)</label>
        <input type="text" id="stresser-target" placeholder="Contoh: http://example.com">
      </div>
      <div class="form-group">
        <label>Jumlah Request (kosong untuk tanpa batas)</label>
        <input type="number" id="stresser-requests" placeholder="Masukkan jumlah">
      </div>
      <button id="start-stresser">üî• Mulai Stress Test</button>
      <div class="progress-bar"><div class="progress-fill" id="stresser-progress"></div></div>
      <div class="log-container" id="stresser-log"></div>
    </section>

    <section id="speedtest" class="section">
      <h2>Speedtest</h2>
      <button id="start-speedtest">‚è±Ô∏è Jalankan Speedtest</button>
      <div class="log-container" id="speedtest-log"></div>
    </section>

    <footer>
      &copy; 2025 Network Toolkit V8 | Hanya untuk Edukasi | Dibuat dengan ‚ù§Ô∏è menggunakan Python & JS
    </footer>
  </div>

  <script>
    // Navigasi antar section
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
        document.getElementById(btn.dataset.section).classList.add('active');
      });
    });

    // Fungsi logging umum
    function logToContainer(containerId, msg, type = 'info') {
      const logEl = document.getElementById(containerId);
      const entry = document.createElement('div');
      entry.className = `log-entry log-${type}`;
      entry.textContent = msg;
      logEl.appendChild(entry);
      logEl.scrollTop = logEl.scrollHeight;
    }

    // Backend API calls (asumsi backend Flask di /api/*)
    async function apiCall(endpoint, data) {
      try {
        const response = await fetch(`/api/${endpoint}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (!response.ok) throw new Error('API error');
        return await response.json();
      } catch (err) {
        return { error: err.message };
      }
    }

    // Handler Buang Paket
    document.getElementById('start-waster').addEventListener('click', async () => {
      const btn = document.getElementById('start-waster');
      btn.disabled = true;
      btn.textContent = '‚è≥ Memproses...';
      const logId = 'waster-log';
      document.getElementById(logId).innerHTML = '';
      const progress = document.getElementById('waster-progress');
      progress.style.width = '0%';

      const numWorkers = document.getElementById('waster-mode').value;
      const amount = parseFloat(document.getElementById('waster-amount').value) || Infinity;
      const unit = document.getElementById('waster-unit').value;
      const targetBytes = unit === 'GB' ? amount * 1024 * 1024 * 1024 : amount * 1024 * 1024;

      const result = await apiCall('waster', { num_workers: numWorkers, target_bytes: targetBytes });
      if (result.error) {
        logToContainer(logId, `‚ùå Error: ${result.error}`, 'error');
      } else {
        // Simulasi progress & log (backend kirim updates via WebSocket atau polling, tapi untuk sederhana: tampil result)
        result.logs.forEach(log => logToContainer(logId, log.msg, log.type));
        progress.style.width = '100%';
      }

      btn.disabled = false;
      btn.textContent = 'üöÄ Mulai Buang Paket';
    });

    // Handler Stress Test
    document.getElementById('start-stresser').addEventListener('click', async () => {
      const btn = document.getElementById('start-stresser');
      btn.disabled = true;
      btn.textContent = '‚è≥ Memproses...';
      const logId = 'stresser-log';
      document.getElementById(logId).innerHTML = '';
      const progress = document.getElementById('stresser-progress');
      progress.style.width = '0%';

      const numWorkers = document.getElementById('stresser-mode').value;
      const target = document.getElementById('stresser-target').value;
      const totalRequests = parseInt(document.getElementById('stresser-requests').value) || Infinity;

      if (!target) {
        logToContainer(logId, '‚ùå Target URL wajib diisi!', 'error');
        btn.disabled = false;
        btn.textContent = 'üî• Mulai Stress Test';
        return;
      }

      const result = await apiCall('stresser', { num_workers: numWorkers, url: target, total_requests: totalRequests });
      if (result.error) {
        logToContainer(logId, `‚ùå Error: ${result.error}`, 'error');
      } else {
        result.logs.forEach(log => logToContainer(logId, log.msg, log.type));
        progress.style.width = '100%';
      }

      btn.disabled = false;
      btn.textContent = 'üî• Mulai Stress Test';
    });

    // Handler Speedtest
    document.getElementById('start-speedtest').addEventListener('click', async () => {
      const btn = document.getElementById('start-speedtest');
      btn.disabled = true;
      btn.textContent = '‚è≥ Menguji...';
      const logId = 'speedtest-log';
      document.getElementById(logId).innerHTML = '';

      const result = await apiCall('speedtest', {});
      if (result.error) {
        logToContainer(logId, `‚ùå Error: ${result.error}`, 'error');
      } else {
        logToContainer(logId, `‚¨áÔ∏è Download: ${result.download} Mbps`, 'success');
        logToContainer(logId, `‚¨ÜÔ∏è Upload: ${result.upload} Mbps`, 'success');
        logToContainer(logId, `‚è±Ô∏è Ping: ${result.ping} ms`, 'success');
      }

      btn.disabled = false;
      btn.textContent = '‚è±Ô∏è Jalankan Speedtest';
    });
  </script>
</body>
</html>
