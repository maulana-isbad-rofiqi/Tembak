<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Toolkit V8 - Professional Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --primary: #ff4081;
            --dark: #0f0f1b;
            --card: #16213e;
            --text: #e0e0e0;
            --muted: #888;
            --success: #4ade80;
            --danger: #ef4444;
        }
        body {
            background: var(--dark);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 260px;
            background: var(--card);
            padding: 2rem 1rem;
            border-right: 1px solid #333;
            z-index: 1000;
        }
        .sidebar h3 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .nav-link {
            color: var(--muted);
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,64,129,0.2);
            color: white;
        }
        .nav-link.active {
            background: var(--primary);
            color: white;
        }
        .main-content {
            margin-left: 260px;
            padding: 2rem;
        }
        .card {
            background: var(--card);
            border: none;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }
        .btn-primary {
            background: var(--primary);
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
        }
        .btn-danger {
            background: var(--danger);
            border: none;
        }
        .form-control, .form-select {
            background: #0f1424;
            border: 1px solid #444;
            color: white;
            border-radius: 10px;
        }
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(255,64,129,0.25);
        }
        .log-box {
            background: #0f1424;
            border-radius: 12px;
            padding: 1rem;
            height: 320px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        .log-success { color: var(--success); }
        .log-danger { color: var(--danger); }
        .log-info { color: #60a5fa; }
        .progress { height: 12px; border-radius: 10px; background: #333; }
        .progress-bar { background: var(--success); }
        @media (max-width: 768px) {
            .sidebar { width: 80px; padding: 1rem; }
            .sidebar h3, .nav-link span { display: none; }
            .main-content { margin-left: 80px; padding: 1rem; }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>NTK V8</h3>
        <div class="nav flex-column">
            <a href="#" class="nav-link active" data-section="buang"><i class="bi bi-cloud-download fs-4"></i> <span>Buang Paket</span></a>
            <a href="#" class="nav-link" data-section="stress"><i class="bi bi-lightning-charge fs-4"></i> <span>Stress Test</span></a>
            <a href="#" class="nav-link" data-section="speed"><i class="bi bi-speedometer2 fs-4"></i> <span>Speedtest</span></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <!-- Buang Paket -->
        <section id="buang" class="section">
            <div class="card">
                <h2 class="mb-4"><i class="bi bi-trash"></i> Buang Paket</h2>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Mode Kekuatan</label>
                        <select class="form-select" id="waster-mode">
                            <option value="10">Slow (10)</option>
                            <option value="30" selected>Stabil (30)</option>
                            <option value="60">Cepat (60)</option>
                            <option value="100">Agresif (100)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Jumlah Data</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="waster-amount" placeholder="Kosong = Tanpa Batas">
                            <select class="form-select" id="waster-unit">
                                <option>MB</option>
                                <option>GB</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4 d-flex gap-3">
                    <button class="btn btn-primary" id="start-waster">Mulai Buang</button>
                    <button class="btn btn-danger" id="stop-waster" disabled>Stop</button>
                </div>
                <div class="progress mt-3"><div class="progress-bar" id="waster-progress" style="width:0%"></div></div>
                <div class="log-box" id="waster-log"></div>
            </div>
        </section>

        <!-- Stress Test -->
        <section id="stress" class="section" style="display:none">
            <div class="card">
                <h2 class="mb-4"><i class="bi bi-lightning"></i> HTTP Stress Test</h2>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Mode</label>
                        <select class="form-select" id="stress-mode">
                            <option value="50">Ringan</option>
                            <option value="150" selected>Sedang</option>
                            <option value="300">Kuat</option>
                            <option value="500">Ekstrem</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label class="form-label">Target URL</label>
                        <input type="text" class="form-control" id="stress-url" placeholder="https://example.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Jumlah Request</label>
                        <input type="number" class="form-control" id="stress-count" placeholder="Kosong = Tanpa Batas">
                    </div>
                </div>
                <div class="mt-4 d-flex gap-3">
                    <button class="btn btn-primary" id="start-stress">Mulai Attack</button>
                    <button class="btn btn-danger" id="stop-stress" disabled>Stop</button>
                </div>
                <div class="progress mt-3"><div class="progress-bar" id="stress-progress" style="width:0%"></div></div>
                <div class="log-box" id="stress-log"></div>
            </div>
        </section>

        <!-- Speedtest -->
        <section id="speed" class="section" style="display:none">
            <div class="card">
                <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Speedtest</h2>
                <button class="btn btn-primary" id="run-speedtest">Jalankan Speedtest</button>
                <div class="log-box mt-3" id="speed-log"></div>
            </div>
        </section>

    </div>

    <script>
        // Navigasi
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
                document.getElementById(link.dataset.section).style.display = 'block';
            });
        });

        // Log Function
        function log(id, text, type = 'info') {
            const el = document.getElementById(id);
            const div = document.createElement('div');
            div.innerHTML = `<small class="text-muted">\( {new Date().toLocaleTimeString()}</small> <span class="log- \){type}">${text}</span>`;
            el.appendChild(div);
            el.scrollTop = el.scrollHeight;
        }

        // Buang Paket
        let wasterRunning = false;
        document.getElementById('start-waster').onclick = () => {
            if (wasterRunning) return;
            wasterRunning = true;
            document.getElementById('stop-waster').disabled = false;
            document.getElementById('start-waster').disabled = true;
            document.getElementById('waster-log').innerHTML = '';
            document.getElementById('waster-progress').style.width = '0%';

            log('waster-log', 'Memulai buang paket...', 'success');
            // Logika lengkap bisa ditambahkan di sini (sama seperti versi sebelumnya)
        };

        document.getElementById('stop-waster').onclick = () => {
            wasterRunning = false;
            document.getElementById('stop-waster').disabled = true;
            document.getElementById('start-waster').disabled = false;
            log('waster-log', 'Proses dihentikan oleh user', 'danger');
        };

        // Stress & Speedtest bisa ditambahkan serupa...
    </script>
</body>
</html>
