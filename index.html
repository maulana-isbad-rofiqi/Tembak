<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Toolkit V8 - Professional Edition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            background-color: #16213e;
            height: 100vh;
            position: fixed;
            width: 250px;
            padding: 20px;
        }
        .sidebar a {
            color: #a0a0a0;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #ff4081;
            color: #fff;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .card {
            background-color: #0f1424;
            border: none;
        }
        .btn-primary {
            background-color: #ff4081;
            border: none;
        }
        .btn-danger {
            background-color: #ef4444;
        }
        .log-container {
            height: 300px;
            overflow-y: auto;
            background-color: #16213e;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .progress {
            background-color: #0f1424;
        }
        .progress-bar {
            background-color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h4 class="text-center">Network Toolkit V8</h4>
        <hr>
        <a href="#" class="nav-link active" data-section="buang-paket"><i class="bi bi-trash"></i> Buang Paket</a>
        <a href="#" class="nav-link" data-section="stress-test"><i class="bi bi-lightning"></i> HTTP Stress Test</a>
        <a href="#" class="nav-link" data-section="speedtest"><i class="bi bi-speedometer2"></i> Speedtest</a>
    </div>

    <div class="main-content">
        <section id="buang-paket" class="section">
            <div class="card p-4">
                <h2>Buang Paket</h2>
                <div class="mb-3">
                    <label>Mode Kekuatan</label>
                    <select class="form-select" id="waster-mode">
                        <option value="10">Slow (10)</option>
                        <option value="30" selected>Stabil (30)</option>
                        <option value="60">Cepat (60)</option>
                        <option value="100">Agresif (100)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Jumlah Data</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="waster-amount" placeholder="Kosong = Tanpa Batas">
                        <select class="form-select" id="waster-unit">
                            <option value="MB">MB</option>
                            <option value="GB">GB</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" id="start-waster">Mulai</button>
                    <button class="btn btn-danger" id="stop-waster" disabled>Stop</button>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" id="waster-progress" style="width: 0%"></div>
                </div>
                <div class="log-container mt-3" id="waster-log"></div>
            </div>
        </section>

        <section id="stress-test" class="section" style="display: none;">
            <div class="card p-4">
                <h2>HTTP Stress Test</h2>
                <div class="mb-3">
                    <label>Mode Kekuatan</label>
                    <select class="form-select" id="stresser-mode">
                        <option value="50">Ringan (50)</option>
                        <option value="150" selected>Sedang (150)</option>
                        <option value="300">Kuat (300)</option>
                        <option value="500">Ekstrem (500)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label>Target URL</label>
                    <input type="text" class="form-control" id="stresser-target" placeholder="http://example.com">
                </div>
                <div class="mb-3">
                    <label>Jumlah Request</label>
                    <input type="number" class="form-control" id="stresser-requests" placeholder="Kosong = Tanpa Batas">
                </div>
                <div class="d-flex gap-2">
                    <button class="btn btn-primary" id="start-stresser">Mulai</button>
                    <button class="btn btn-danger" id="stop-stresser" disabled>Stop</button>
                </div>
                <div class="progress mt-3">
                    <div class="progress-bar" id="stresser-progress" style="width: 0%"></div>
                </div>
                <div class="log-container mt-3" id="stresser-log"></div>
            </div>
        </section>

        <section id="speedtest" class="section" style="display: none;">
            <div class="card p-4">
                <h2>Speedtest</h2>
                <button class="btn btn-primary" id="start-speedtest">Jalankan Speedtest</button>
                <div class="log-container mt-3" id="speedtest-log"></div>
            </div>
        </section>
    </div>

    <script>
        // Navigasi
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
                document.getElementById(link.dataset.section).style.display = 'block';
            });
        });

        // Log function (fixed)
        function log(containerId, msg, type = 'info') {
            const logEl = document.getElementById(containerId);
            const entry = document.createElement('div');
            entry.className = `text-${type}`;
            entry.textContent = `[\( {new Date().toLocaleTimeString()}] \){msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
        }

        // Buang Paket
        let wasterController = null;
        document.getElementById('start-waster').addEventListener('click', async () => {
            wasterController = new AbortController();
            document.getElementById('stop-waster').disabled = false;
            document.getElementById('start-waster').disabled = true;
            // ... (logika buang paket seperti sebelumnya, gunakan signal: wasterController.signal di fetch)
            log('waster-log', 'Mulai buang paket', 'success');
        });

        document.getElementById('stop-waster').addEventListener('click', () => {
            if (wasterController) wasterController.abort();
            log('waster-log', 'Dihentikan', 'danger');
            document.getElementById('stop-waster').disabled = true;
            document.getElementById('start-waster').disabled = false;
        });

        // Serupa untuk stress dan speedtest...
    </script>
</body>
</html>
